<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack-A-Mole</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/whack.css">
</head>
<body>
    <div id="page-wrap">
        <div id="gameBoardWrap" class="container text-center">
            <h1>Get 'em</h1>
            <h4>Highscore: <span id="highScore"></span></h4>
            <h4>Current Score: <span id="scoreBoard"></span></h4>
            <h4>Time: <span id="timeClock"></span></h4>
            <a href="#gameBoard"><button id="startButton" class="btn btn-primary">GO!</button></a>
            <div id="gameBoard" class="col-md-12">
                <div class="row">
                    <div id="cell1" class="col-md-4 box"></div>
                    <div id="cell2" class="col-md-4 box"></div>
                    <div id="cell3" class="col-md-4 box"></div>
                </div>
                <div class="row">
                    <div id="cell4" class="col-md-4 box"></div>
                    <div id="cell5" class="col-md-4 box"></div>
                    <div id="cell6" class="col-md-4 box"></div>
                </div>
                <div class="row">
                    <div id="cell7" class="col-md-4 box"></div>
                    <div id="cell8" class="col-md-4 box"></div>
                    <div id="cell9" class="col-md-4 box"></div>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery-ui.min.js"></script>
<!-- Custom JS -->
<script src="js/whack.js"></script>
</body>
</html>
